name: Publish Docker Image from PyPI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: mustafachyi/nordgen:latest
          dockerfile_inline: |
            FROM python:3.11-slim-bookworm
            WORKDIR /data
            RUN pip install --no-cache-dir nord-config-generator
            ENTRYPOINT ["nordgen"]
